<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img-wrapper">
        <img src="/images/bg-pattern-card.svg" alt="" class="card-top img" />
        <img src="/images/image-victor.jpg" alt="" class="profile-img img" />
      </div>
      <h1 class="profile-name">Victor Crest<span class="age"> 26</span></h1>
      <p class="from">London</p>
      <div class="social-section flex">
        <p class="social-desc flex">
          80K<span class="social-title">Followers</span>
        </p>
        <p class="social-desc flex">
          803K<span class="social-title">Likes</span>
        </p>
        <p class="social-desc flex">
          1.4K<span class="social-title">Photos</span>
        </p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hugo Marroquin</a>.
      </div>
    </footer>
  </body>
</html>
